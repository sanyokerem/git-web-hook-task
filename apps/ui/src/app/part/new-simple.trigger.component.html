<div class="form-group">
    <label for="start-at">Start At:</label>
    <ng2-datepicker id="start-at" [options]="options" [(ngModel)]="date" name="start-at" class="form-control"></ng2-datepicker>
</div>

<div class="form-group">
    <label for="repeatCount">Repeat Count:</label>
    <input type="number" min="0" class="form-control" id="repeatCount" [(ngModel)]="repeatCount" name="repeatCount">
</div>

<div class="form-group">
    <label for="intervalInSeconds">Interval (sec):</label>
    <input type="number" min="-1" class="form-control" id="intervalInSeconds" [(ngModel)]="intervalInSeconds" name="intervalInSeconds">
</div>

<div class="form-group">
    <label for="misfireInstruction">Misfire Instruction:</label>
    <select class="form-control" id="misfireInstruction" required [(ngModel)]="misfireInstruction" name="misfireInstruction">
        <option value="fire_now">Fire now</option>
        <option value="reschedule_now_with_existing_repeat_count">Reschedule now with existing repeat count</option>
        <option value="reschedule_now_with_remaining_repeat_count">Reschedule now with remaining repeat count</option>
        <option value="reschedule_next_with_remaining_count">Reschedule next with remaining count</option>
        <option value="reschedule_next_with_existing_count">Reschedule next with existing count</option>
        <option value="smart_policy">Smart policy</option>
        <option value="ignore_misfire_policy">Ignore misfire policy</option>
    </select>
</div>

<a href="javascript:void(0)" (click)="add()">Add</a>
